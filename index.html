<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes HT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <form>
            <div class="arr">Array:</div>
            <input type="text" placeholder="введите элементы массива (числа через пробел)" class="str" />

            <div class="actions">Actions:</div>
            <div class="l1">
                <div class="number">1. </div>
                <button class="sumBtn">sum of all elements</button>
                <div class="sumRes"></div>

            </div>
            <div class="l2">
                <div class="number">2. </div>
                <button class="arephmeticalBtn">arephmeticial mean</button>
                <div class="arephmeticalRes"></div>
            </div>
            <div class="l3">
                <div class="number">3. </div>
                <button class="evenBtn">only even numbers</button>
                <div class="evenRes"></div>
            </div>
            <div class="l4">
                <div class="number">4. </div>
                <button class="biggerBtn">number bigger than 10</button>
                <div class="biggerRes"></div>
            </div>
            <div class="l5">
                <div class="number">5. </div>
                <button class="customBtn">custom string with '-'</button>
                <div class="customRes"></div>

        </form>
    </div>

    <script type="module" src="./moduls/main.js"></script>
</body>

</html>
